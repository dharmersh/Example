<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
	<title>NG-APP</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.js"></script>
	<script type="text/javascript">
		var app= angular.module("myApp",[]);
		app.controller( 'myController',function($scope){
			$scope.total=function(){
				return (parseInt($scope.A) +parseInt($scope.B))
			};
		});
		app.controller( 'myController1',function($scope){
			$scope.total=function(){
				return (parseInt($scope.A) +parseInt($scope.B))
			};
		});
	</script>
	
	</head>
	<body>
		<div ng-app="myApp">
			<!-- below expression called interpolation expression -->
			Add: 2+2-->{{2+2}}
			<br />
			sub:8-2--> {{8-2}} or 2-8--> {{2-8}}
			<br />
			multi: 9*12-->{{9*12}}  or 444444*4545454---> {{444444*4545454}}
			<br />
			div: 9/2-->{{9/2}} or 2/9-->{{2/9}}
			<br />
			<br />
			A = <input type="text" ng-model="A"/>
			<div ng-controller="myController">
				<!-- C = <span ng-bind="total()"></span> -->
			</div>
				
			B = <input type="text" ng-model="B"/>
			
			<div ng-controller="myController1">
				C = <span ng-bind="total()"></span>
				
			</div>
		</div>
		
		
	</body>
</html>
